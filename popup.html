<html>
  <head>
    <title>laterdude</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="css/popup.css" rel="stylesheet" type="text/css">
 </head>
  <body>
    <div id="content">
      <button id="optionsButton">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1c1.1 0 2 0.9 2 2s-0.9 2-2 2S8 4.1 8 3S8.9 1 10 1z"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 15c1.1 0 2 0.9 2 2s-0.9 2-2 2s-2-0.9-2-2S8.9 15 10 15z"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 8c1.1 0 2 0.9 2 2s-0.9 2-2 2s-2-0.9-2-2S8.9 8 10 8z"/>
        </svg>
      </button>
      <div id="main">
       <div class="btn-tools">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
          <a href="#" class="btn btn-default btn-time" role="button" id="btn_tonight">TONIGHT</a>
          <a href="#" class="btn btn-default btn-time" role="button">MORNING</a>
        </div> 
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
          <a href="#" class="btn btn-default btn-time" role="button">WEEKEND</a>
          <a href="#" class="btn btn-default btn-time" disabled role="button">CUSTOM</a>
        </div>
        <button id="open-background-page" type="button" class=" btn-default btn-sm btn-block">
        Open list</button>
       </div>
       <div class="change-settings">
         <table class="table">
           <tr class="active">
             <td>TONIGHT:</td>
             <td>
               <input type='time' id="time-tonight" value="20:00" />
             </td>
           </tr>
           <tr class="active">
             <td>MORNING:</td>
             <td>
               <input type='time' id="time-morning" value="09:00" />
             </td>
           </tr>
           <tr class="active">
             <td>WEEKEND:</td>
             <td>
               <input type='time' id="time-weekend" value="11:00"/>
             </td>
           </tr>

           <tr>
             <td>CUSTOM:</td>
             <td>
               (Coming Soon)
             </td>
           </tr>
       </table>
       <button id="save-changing-set" type="button" class="btn-changeing-save  btn-sm btn-block">
        Save
       </button> 

       </div>


      <script src="js/jquery-2.1.0.min.js"></script>
      <script type="text/javascript" src="js/moment.min.js" ></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="js/common.js"></script>  
      <script src="js/popup.js"></script>  
     </div>
   </div>
  </body>
</html>
